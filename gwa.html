<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC â€“ GWA Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary px-4">
        <a class="navbar-brand" href="index.html">OBMC Website</a>
        <div>
            <a class="nav-link d-inline text-white" href="gwa.html">GWA Calculator</a>
            <a class="nav-link d-inline text-white" href="club.html">School Clubs</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">GWA Calculator</h1>

        <div class="card p-4 shadow">
            <h4 class="mb-3">Enter your grades:</h4>

            <label>English:</label>
            <input type="number" class="form-control mb-2" id="eng" min="60" max="100">

            <label>Science:</label>
            <input type="number" class="form-control mb-2" id="sci" min="60" max="100">

            <label>Math:</label>
            <input type="number" class="form-control mb-2" id="math" min="60" max="100">

            <label>Filipino:</label>
            <input type="number" class="form-control mb-3" id="fil" min="60" max="100">

            <button class="btn btn-primary w-100" onclick="calculateGWA()">Calculate GWA</button>

            <h3 class="text-center mt-4" id="result"></h3>
        </div>
    </div>

    <script>
        function calculateGWA() {
            let eng = parseFloat(document.getElementById("eng").value);
            let sci = parseFloat(document.getElementById("sci").value);
            let math = parseFloat(document.getElementById("math").value);
            let fil = parseFloat(document.getElementById("fil").value);

            if (isNaN(eng) || isNaN(sci) || isNaN(math) || isNaN(fil)) {
                document.getElementById("result").innerHTML = "Please enter all grades.";
                return;
            }

            let gwa = (eng + sci + math + fil) / 4;
            document.getElementById("result").innerHTML = "Your GWA is: <b>" + gwa.toFixed(2) + "</b>";
        }
    </script>

</body>
</html>
